<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                iReporter
            </div>
            <nav class="main-navigation">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="homeside_one">
                <div class="homeside_one_form_content">
                    <h1>Signup to participate</h1>
                    <form>
                        <input type="text" name="name" value="Mickey">
                        <input type="email" name="email" value="Mouse">
                        <input type="tel" name="telephone" value="07010101010">
                        <input type="password" name="lastname" placeholder="password">
                        <input type="submit" value="Create Account">
                        <p><a href="">signin instead</a></p>
                    </form>
                </div>
            </div>
            <div class="homeside_two">
                <div class="homeside_two_content">
                    <img src="img/redflag.png" alt="">
                    <h3>let's stop corruption!</h3>
                    <img src="img/create.png" alt="">
                    <p>create an account</p>
                    <img src="img/red-flag-position.png" alt="">
                    <p>start tracking your contributions</p>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>footer</p>
        </div>
    </footer>
</body>
</html>
